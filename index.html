<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>Ooga 空投批量查询</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; max-width: 900px; margin: auto; padding: 30px; background: #fdfdfd; }
    textarea { width: 100%; height: 160px; margin-bottom: 10px; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 6px; color: #333; }
    button { padding: 10px 20px; background: #4caf50; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 15px; }
    button:disabled { background: #9e9e9e; cursor: not-allowed; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; font-size: 14px; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: center; }
    th { background: #f0f0f0; }
    .footer { margin-top: 40px; text-align: right; font-size: 13px; }
    .success { background-color: #e8f5e9; }
    .fail { background-color: #f9f9f9; color: #999; }
  </style>
</head>
<body>

  <h2>Ooga 空投数量批量查询</h2>
  <p>每行一个钱包地址：</p>
  <textarea id="input" placeholder="0x123...\n0xabc..."></textarea><br>
  <button id="queryBtn" onclick="check()">开始查询</button>

  <table id="resultTable" style="display:none;">
    <thead>
      <tr><th>序号</th><th>地址</th><th>是否有空投</th><th>空投数量</th></tr>
    </thead>
    <tbody id="resultBody"></tbody>
  </table>

  <div class="footer">作者推特：<a href="https://x.com/0xXIAOc" target="_blank">@0xXIAOc</a></div>

  <script>
    async function check() {
      const raw = document.getElementById("input").value.trim();
      const addresses = raw.split('\n').map(x => x.trim()).filter(Boolean);
      if (!addresses.length) return alert("请输入地址");

      const btn = document.getElementById("queryBtn");
      btn.innerText = "查询中..."; btn.disabled = true;

      const tbody = document.getElementById("resultBody");
      const table = document.getElementById("resultTable");
      tbody.innerHTML = "";
      table.style.display = "table";

      for (let i = 0; i < addresses.length; i++) {
        const addr = addresses[i];
        const row = document.createElement("tr");

        try {
          const res = await fetch(`https://mainnet.internal.oogabooga.io/info/fees/user-rewards?address=${addr}`);
          const json = await res.json();
          const amount = json.airdropAmount || 0;
          const display = Number(amount / 1e18).toLocaleString(undefined, { maximumFractionDigits: 6 });
          const hasAirdrop = amount > 0;

          row.className = hasAirdrop ? "success" : "fail";
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>${addr}</td>
            <td>${hasAirdrop ? "✅ 是" : "❌ 否"}</td>
            <td>${hasAirdrop ? display : "0"}</td>
          `;
        } catch (e) {
          row.className = "fail";
          row.innerHTML = `<td>${i + 1}</td><td>${addr}</td><td colspan="2">❌ 查询失败</td>`;
        }

        tbody.appendChild(row);
      }

      btn.innerText = "开始查询";
      btn.disabled = false;
    }
  </script>

</body>
</html>
